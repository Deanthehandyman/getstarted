<style>
    /* --- BASICS --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; background-color: #fdfdfd; overflow-x: hidden; padding-bottom: 70px; }
    img { max-width: 100%; height: auto; }
    :root { --primary: #005073; --primary-dark: #003a54; --accent: #d4af37; --dark: #1a1a1a; --light: #f4f7f6; --white: #ffffff; --venmo-blue: #008CFF; }
    
    /* --- TYPOGRAPHY --- */
    h1, h2, h3 { color: var(--primary-dark); font-weight: 800; letter-spacing: -0.5px; }
    h1 { font-size: 2.5rem; line-height: 1.1; margin-bottom: 20px; }
    h2 { font-size: 2rem; text-align: center; margin-bottom: 15px; }
    .section-sub { text-align: center; color: #666; margin-bottom: 50px; font-size: 1rem; max-width: 700px; margin-left: auto; margin-right: auto;}
    
    /* --- BUTTONS --- */
    .btn { display: inline-block; padding: 12px 24px; border-radius: 4px; font-weight: 700; text-decoration: none; cursor: pointer; transition: 0.3s; border: none; text-align: center; text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.9rem;}
    .btn-primary { background-color: var(--primary); color: #ffffff !important; box-shadow: 0 4px 10px rgba(0, 80, 115, 0.2); }
    .btn-primary:hover { background-color: var(--primary-dark); transform: translateY(-2px); }
    
    /* FIX: High contrast button for Gallery */
    .btn-gallery-toggle { background-color: var(--dark); color: var(--white) !important; margin-top: 20px; min-width: 200px;}
    .btn-gallery-toggle:hover { background-color: var(--accent); color: var(--dark) !important;}
    
    /* --- LAYOUT --- */
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .section { padding: 70px 0; }
    
    /* --- ESTIMATOR CARD (FIXED SIZING) --- */
    /* Added max-width and auto margins to stop it from being "too big" */
    .action-card { 
        background: var(--white); 
        border-radius: 8px; 
        width: 100%; 
        max-width: 500px; /* FIX: Limits the width */
        margin: 0 auto;   /* FIX: Centers the box */
        box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
        overflow: hidden; 
        border: 1px solid #eee; 
    }
    .card-content { padding: 25px; }
    
    .est-list { max-height: 350px; overflow-y: auto; padding-right: 5px; margin-bottom: 20px; border: 1px solid #f1f5f9; background: #f9f9f9; padding:15px; border-radius: 6px; }
    .qty-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #e0e0e0; }
    .qty-label { font-weight: 700; font-size: 0.95rem; color: #444; flex: 1; text-align: left; }
    .qty-input { width: 60px; text-align: center; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-weight: bold; color: var(--primary); font-size: 1rem;}
    
    /* FIX: Mileage Helper Text */
    .mileage-help { display: block; font-size: 0.75rem; color: #666; font-weight: normal; margin-top: 2px; font-style: italic;}

    .result-box { background: #e8f5e9; border: 1px solid #28a745; border-radius: 8px; padding: 20px; text-align: center; margin-top: 15px; display: none; }
    .total-price { font-size: 2.2rem; font-weight: 800; color: #15803d; line-height: 1; margin: 10px 0; }
    
    /* --- GALLERY (FIXED) --- */
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
    .gallery-item { border-radius: 8px; overflow: hidden; height: 250px; display: none; /* Hidden by default */ }
    .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
    .gallery-item:hover img { transform: scale(1.05); }
    /* Show first 3 items always */
    .gallery-item:nth-child(-n+3) { display: block; } 
    /* Show all when active class is added */
    .gallery-grid.show-all .gallery-item { display: block; }
</style>
