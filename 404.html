<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Dean's Handyman Service LLC</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #008bd2;
            --primary-dark: #006fa8;
            --accent: #f0a500;
            --dark: #0f172a;
            --light: #f8fafc;
            --white: #ffffff;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', system-ui, sans-serif; line-height: 1.6; color: var(--dark); background: var(--light); display: flex; flex-direction: column; min-height: 100vh; text-align: center; }
        
        .container { max-width: 800px; margin: auto; padding: 4rem 1.5rem; }
        
        h1 { font-family: 'Montserrat', sans-serif; font-size: 6rem; color: var(--primary); margin-bottom: 1rem; }
        h2 { font-family: 'Montserrat', sans-serif; font-size: 2rem; margin-bottom: 1.5rem; }
        p { font-size: 1.2rem; color: #64748b; margin-bottom: 2.5rem; }

        .btn-pill {
            background: var(--primary);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
        }
        .btn-pill:hover { background: var(--primary-dark); transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h2>Whoops! Wrong Turn.</h2>
        <p>It looks like the page you're looking for has moved or doesn't exist. Don't worry, we can get you back on track.</p>
        
        <a href="index.html" class="btn-pill">Return to Home</a>
    </div>

</body>
</html>
